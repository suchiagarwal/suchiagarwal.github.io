<div class="center over_all_under">
	<div class="center breadcrumb">
		<p><a href="/home">Home</a> / Members Area</p>
	</div>
</div>

<div class="wrap_fullwidth big_padding" id="intro">
	<div class="center">
		<h2 class="page_title line_back_ground">Members Area</h2>
		<p class="slogan"></p>
	</div>
</div>

<br/><br/>

<div class="wrap_fullwidth" id="main">
	<div class="center">
		<div class="box_fullwidth">
		
			<br/>
			<h2 class="section_header">My Orders</h2>
			{module_order,a,}
			<br/><br/>

			<h2 class="section_header">My Cases</h2>
			{module_case,a,}
			<br/><br/>

			<h2 class="section_header">My Info</h2>
			<table>
			    <tbody>
			        <tr>
			            <td style="width: 120px;"><strong>First Name</strong></td>
			            <td>{module_firstname}</td>
			        </tr>
			        <tr>
			            <td><strong>Last Name</strong></td>
			            <td>{module_lastname}</td>
			        </tr>
			        <tr>
			            <td><strong>E-mail Address</strong></td>
			            <td>{module_emailaddress}</td>
			        </tr>
			        <tr>
			            <td><strong>Username</strong></td>
			            <td>{module_username}</td>
			        </tr>
			        <tr>
			            <td><strong>Password</strong></td>
			            <td>{module_password}</td>
			        </tr>
			    </tbody>
			</table>
			
			<br/>
			
			<a href="/mydetails" class="mydetails">Edit my details</a>
			
			<br/><br/>
		</div>
		<!-- close box_fullwidth -->
		
	</div>
	<!-- close .center -->
	
</div>
<!-- close wrap_fullwidth -->
